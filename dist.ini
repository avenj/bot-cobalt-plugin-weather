name = Bot-Cobalt-Plugin-Weather
author = Jon Portnoy <avenj@cobaltirc.org>
license = Perl_5
copyright_holder = Jon Portnoy <avenj@cobaltirc.org>
version = 0.003001

[@Basic]

[MetaJSON]

[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn
untracked_files = warn
tag_format  = '%v'
tag_message = 'dist %v'

[MetaResources]
repository.url = git://github.com/avenj/bot-cobalt-plugin-weather.git
repository.web = https://github.com/avenj/bot-cobalt-plugin-weather
repository.type = git

[CheckChangeLog]
[PkgVersion]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[PodSyntaxTests]
[ConfirmRelease]

[Test::CPAN::Changes]
[Test::NoTabs]
[Test::Pod::LinkCheck]
[Test::ReportPrereqs]

[Prereqs]
perl          = 5.12.1
Carp          = 0

strictures    = 2
Bot::Cobalt   = 0

PerlX::Maybe  = 0

List::Objects::WithUtils = 2

POEx::Weather::OpenWeatherMap = 0
Weather::OpenWeatherMap       = 0.003

[Prereqs / TestRequires]
Test::More = 0.88

[Run::AfterBuild]
run = cp %d%pREADME.mkdn .
